<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> WebSocketTest</title>
    </head>
    <body>
        <h1>WebSocket App</h1>
        <div>
            Chose cube <br>
            <input type="radio" name="object" value="0" id="redCube" onclick="SelectCube(0)" checked> 
            <label for="redCube">Red</label>

            <input type="radio" name="object" value="1" id="blueCube" onclick="SelectCube(1)"> 
            <label for="blueCube">Blue</label>
        </div>
        <br>
        <div>
            Move 
            <br>
            <button onclick="Transform('Movement',0.0,1.0,0.0)">   Up       </button>
            <button onclick="Transform('Movement',0.0,-1.0,0.0)">  Down     </button>
            <button onclick="Transform('Movement',1.0,0.0,0.0)">   Right    </button> 
            <br>
            <button onclick="Transform('Movement',-1.0,0.0,0.0)">  Left     </button>
            <button onclick="Transform('Movement',0.0,0.0,1.0)">   Forward  </button>
            <button onclick="Transform('Movement',0.0,0.0,-1.0)">  Backward </button>
        </div>
        <br>
        <div>
            Rotate 
            <br>
            <button onclick="Transform('Rotation',0.0,1.0,0.0)">  <-- </button>
            <button onclick="Transform('Rotation',0.0,-1.0,0.0)"> --> </button>
        </div>
        <br>
        <div>
            Scale
            <br>
            <button onclick="Transform('Scale',0.25,0.25,0.25)">    + </button>
            <button onclick="Transform('Scale',-0.25,-0.25,-0.25)"> - </button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
