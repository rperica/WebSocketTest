<!DOCTYPE html>
<html>
    <head>
        <title> WebSocketTest </title> 
        <meta charset="utf-8">

        <link rel="stylesheet" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <div id="header" class="container">
            WebSocketTest
        </div>
        <div id="toolbar" class="container">
            <button id="addbutton"> Add </button>
            <button id="deletebutton"> Delete </button>

            Select
            <select id="select">           
            </select> 
        </div>
        <div id="controls">
            <div id="translate">
                <p> Translate</p>
                <div>
                    X
                    <input class="slider" id="tx" type="range" min="-10" max="10" value="0" step="1">
                </div>
                <div>
                    Y
                    <input class="slider" id="ty" type="range" min="-10" max="10" value="0">
                </div>
                <div>
                    Z
                    <input class="slider" id="tz" type="range" min="-10" max="10" value="0">
                </div>
            </div>
            <div id="rotate">
                <p> Rotate </p>
                <div>
                    X
                    <input class="slider" id="rx" type="range" min="-10" max="10" value="0">
                </div>
                <div>
                    Y
                    <input class="slider" id="ry" type="range" min="-10" max="10" value="0">
                </div>
                <div>
                    Z
                    <input class="slider" id="rz" type="range" min="-10" max="10" value="0">
                </div>
            </div>
            <div id="scale">
                <p> Scale </p>
                <div>
                    S
                    <input class="slider" id="s" type="range" min="-0" max="10" value="0">
                </div>
            </div>
        </div>
    </body>

    <script src="index.js"> </script>
    <script src="message.js"> </script>
    <script src="app.js"> </script>
</html>
